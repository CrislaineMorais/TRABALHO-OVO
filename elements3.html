<!DOCTYPE HTML>

<html>
	<head>
		<title>OVOS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header" class="alt">
				<div class="logo"><a href="index.html">Ovos <span>de qualidade.</span></a></div>
			</header>
		<!-- One -->
			<section id="One" class="wrapper style3">
				<div class="inner">
					<header class="align-center">
						<h1 id="elements"><a href="index.html">OVO</a></h1>
						<ul class="actions">
									<li><a href="elements.html" class="button special">Codorna</a></li>
									<li><a href="elements2.html" class="button">Galinha tipo A</a></li>
									<li><a href="#" class="button alt">Galinha tipo B</a></li>
								</ul>
								
					</header>
				</div>
			</section>

		<!-- Main -->
			<div id="main" class="container">

				<!-- Elements -->
					<h2 id="elements"><a href="index.html">Ovo tipo B</a></h2>
					<p>R$ 10,00</p>
					<div class="row 200%">
						<div class="6u 12u$(medium)">
                          <img src="images/galinha2.jpg" alt="Informação" class="img-thumbnail" />
						</div>

							<!-- Form -->
						<div class="6u$ 12u$(medium)">
								<form method="post" action="#">
									<div class="row uniform">
										<div class="6u 12u$(xsmall)">
											<input type="text" name="name" id="name" value="" placeholder="Name" />
										</div>
										<div class="6u$ 12u$(xsmall)">
											<input type="email" name="email" id="email" value="" placeholder="Email" />
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" name="lavradouro" id="endereço" value="" placeholder="Endereço" />
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" name="bairro" id="bairro" value="" placeholder="Bairro" />
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" name="cidade" id="cidade" value="" placeholder="Cidade" />
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" name="telefone" id="telefone" value="" placeholder="Telefone" />
										</div>
										<!-- Break -->
										<div class="12u$">
											<textarea name="message" id="message" placeholder="Enviar mensagem" rows="6"></textarea>
										</div>
										<!-- Break -->
										<div class="12u$">
											<ul class="actions">
												<li><input type="submit" value="Salvar" /></li>
												<li><input type="reset" value="Enviar" class="alt" /></li>
											</ul>
										</div>
									</div>
								</form>

						</div>
					</div>

			</div>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="icons">
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
					</ul>
				</div>
				<div class="copyright"><div class="copyright">&copy; Todos os direitos reservados.</div></div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
